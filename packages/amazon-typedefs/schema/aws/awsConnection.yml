type: object
description: >-
  Connection profile for connecting to AWS services. Either `region` or `endpoint` must be provided
required:
  - useInfrastructure
properties:
  useInfrastructure:
    type: boolean
    description: Whether to use EC2 IAM roles for authentication. 
    example: false
  secretKey:
    type: string
    description: The AWS secret key to use
    example: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    format: password
  accessKeyId:
    type: string
    description: The ID of the Access Key to use
    example: AKIAIOSFODNN7EXAMPLE
  region:
    $ref: './awsRegion.yml'
    example: us-east-1 
  endpoint:
    type: string
    format: hostname
    description: The AWS Endpoint to connect to
    example: rds.us-east-1.amazonaws.com
  roleArn:
    type: string
    description: The ARN of the role to assume
    format: arn
    example: "arn:aws:iam::123456789012:role/Example"
  roleSessionName:
    type: string
    description: An identifier for the assumed role session
    example: 'identifier-1234'
