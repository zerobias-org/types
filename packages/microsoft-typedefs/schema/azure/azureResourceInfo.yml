allOf:
  - $ref: './azureResource.yml'
  - type: object
    properties:
      location:
        type: string
        anyOf:
          - $ref: './azureRegion.yml'
          - $ref: './azureAdditionalLocations.yml'
        description: Resource location.
      tags:
        type: object
        description: Resource tags.
        additionalProperties:
          type: string
      identity:
        $ref: './azureResourceIdentity.yml'
      kind:
        type: string
        description: The kind of resource.
      managedBy:
        type: string
        description: ID of the resource that manages this resource.
      plan:
        $ref: './azureResourcePlan.yml'
      sku:
        $ref: './azureResourceSku.yml'
