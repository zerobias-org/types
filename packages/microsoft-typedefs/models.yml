            kind:
              type: string
              description: The kind of resource.
            managedBy:
              type: string
              description: ID of the resource that manages this resource.
            plan:
              $ref: '#/components/schemas/azureResourcePlan'
            sku:
              $ref: '#/components/schemas/azureResourceSku'
