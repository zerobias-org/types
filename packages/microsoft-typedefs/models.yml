        - accountOrConnectionString
      properties:
        accountOrConnectionString:
          type: string
          format: password
          description: An Azure Storage account or a Connection String.
        accessKey:
          type: string
          format: password
          description: Access Key associated with the Azure Storage Account, leave unset if using a connection string.
