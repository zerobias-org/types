type: object
description: >-
  A GCP IAM Policy. More details [here](https://cloud.google.com/iam/docs/reference/rest/v1/Policy)
properties:
  version:
    $ref: './gcpAccessPolicyVersion.yml'
  auditConfigs:
    type: array
    description: >-
      Specifies cloud audit logging configuration for this policy.
    items:
      $ref: './gcpAccessPolicyAuditConfig.yml'
  bindings:
    type: array
    description: >-
      Associates a list of members to a role.
    items:
      $ref: './gcpAccessPolicyBinding.yml'
  etag:
    type: string
    description: >-
      Optimistic concurrency control as a way to help prevent simultaneous updates of a policy from overwriting each other.
    format: byte
