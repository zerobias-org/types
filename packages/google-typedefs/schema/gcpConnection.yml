type: object
allOf:
  - $ref: './../../../node_modules/@zerobias-org/types-core/schema/oauthTokenProfile.yml'
  - $ref: './../../../node_modules/@zerobias-org/types-core/schema/oauthTokenState.yml'
  - type: object
    x-oauth-providers:
      - google.oauth
    x-ui-required:
      - clientEmail
      - privateKey
    x-ui-hidden:
      - accessToken
      - tokenType
      - refreshToken
      - expiresIn
      - scope
    description: >-
      Connection Profile used to connect to Google Cloud Platform.
      See https://cloud.google.com/docs/authentication/production#create_service_account.
      If not using the `oauth` connection flow, one must provide both `clientEmail` and `privateKey` properties.
    properties: 
      url:
        description: >-
          The url of the Google Cloud Platform service.
          See https://cloud.google.com/docs/authentication/production#auth-cloud-implicit-nodejs.
        type: string
        format: uri
        example: https://www.googleapis.com
      clientEmail:
        description: >- 
          The email of the client account. Provide this paramater when oauth is not used.
        type: string
        format: email
        example: example@gmail.com
      privateKey:
        description: >- 
          The private key of the client that is base64 encoded.
          Provide this paramater when oauth is not used.
        type: string
        format: password
        example: LS0tLS1CRUdJTiBS 
