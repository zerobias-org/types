type: object
description: Supertype for all ErrorModels defined in types-core
oneOf:
  - $ref: './conflictError.yml'
  - $ref: './illegalArgumentError.yml'
  - $ref: './eulaNotAcceptedError.yml'
  - $ref: './forbiddenError.yml'
  - $ref: './invalidCredentialsError.yml'
  - $ref: './invalidInputError.yml'
  - $ref: './invalidStateError.yml'
  - $ref: './noSuchObjectError.yml'
  - $ref: './notConnectedError.yml'
  - $ref: './notFoundError.yml'
  - $ref: './parameterRequiredError.yml'
  - $ref: './rateLimitExceededError.yml'
  - $ref: './resultLimitExceededError.yml'
  - $ref: './timeoutError.yml'
  - $ref: './unauthorizedError.yml'
  - $ref: './unauthenticatedError.yml'
  - $ref: './unexpectedError.yml'
discriminator:
  propertyName: key
  mapping:
    err.conflict: '#/components/schemas/ConflictError'
    err.illegal.argument: '#/components/schemas/IllegalArgumentError'
    err.eula.not.accepted: '#/components/schemas/EulaNotAcceptedError'
    err.forbidden: '#/components/schemas/ForbiddenError'
    err.invalid.credentials: '#/components/schemas/InvalidCredentialsError'
    err.invalid.input: '#/components/schemas/InvalidInputError'
    err.invalid.state: '#/components/schemas/InvalidStateError'
    err.no.such.object: '#/components/schemas/NoSuchObjectError'
    err.not.connected: '#/components/schemas/NotConnectedError'
    err.not.found: '#/components/schemas/NotFoundError'
    err.param.required: '#/components/schemas/ParameterRequiredError'
    err.rate.limit.exceeded: '#/components/schemas/RateLimitExceededError'
    err.result.limit.exceeded: '#/components/schemas/ResultLimitExceededError'
    err.timeout: '#/components/schemas/TimeoutError'
    err.not.authorized: '#/components/schemas/UnauthorizedError'
    err.unable.to.authenticate: '#/components/schemas/UnauthenticatedError'
    err.unexpected: '#/components/schemas/UnexpectedError'
