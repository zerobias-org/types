type: object
description: >-
  State object for connections leveraging the OAuth Authorization Code flow. This is essentially
  the Access Token Response, described in section 5.1 of [the OAuth RFC](https://www.rfc-editor.org/rfc/rfc6749).
allOf:
  - $ref: './baseConnectionState.yml'
  - type: object
    properties:
      tokenType:
        type: string
        default: bearer
        description: The type of token this is
        example: Bearer
      accessToken:
        type: string  
        description: Access token provided by the OAuth Provider
        format: password
        example: MTQ0NjJkZmQ5OTM2NDE1ZTZjNGZmZjI3
      refreshToken:
        type: string  
        description: Optional refresh token which can be used to obtain a new access token
        format: password
        example: IwOGYzYTlmM2YxOTQ5MGE3YmNmMDFkNTVk
      scope:
        type: string
        description: The scope issued to this token
        example: read
      url:
        type: string
        format: url
        description: Optional URL to use for authentication
        example: https://vendorapi.com
